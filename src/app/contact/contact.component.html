<div class="container">
    <h1>Contact Us</h1>
    <p>For inquiries, please fill out the form below:</p>
    <form #contactForm="ngForm" (ngSubmit)="submitForm(contactForm)">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control" ngModel required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" ngModel required email>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" class="form-control" ngModel required></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Submit</button>
    </form>
  </div>
