<div class="image-slider">
    <div class="slider-container">
      <img *ngFor="let image of images; let i = index" [src]="image.url" [class.active]="i === currentIndex" alt="Slider Image" />
      <div class="image-text">{{ images[currentIndex].text }}</div>
      <div class="slider-dots">
        <span *ngFor="let dot of images; let i = index" [class.active]="i === currentIndex" (click)="goToSlide(i)"></span>
      </div>
      <button class="prev" (click)="prevSlide()">&#10094;</button>
      <button class="next" (click)="nextSlide()">&#10095;</button>
    </div>
  </div>
