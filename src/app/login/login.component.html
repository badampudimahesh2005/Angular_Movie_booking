<div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" ngModel required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" ngModel required>
      </div>
      <div class="form-group">
        <button type="submit" routerLink="/home">Login</button> &nbsp;
        <button routerLink="/signup" >Sign up</button>
      </div>
    </form>
  </div>
